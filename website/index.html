<!DOCTYPE html>

<html lang="en">
<head>
    <title>Weather Journal App</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="temp-form">  <!-- This fucks everything up in the grid -->
    <label for="date-val" id="date-label">Date:</label>
    <input type="date" id="date-val" class="date">

    <label for="zip" id="zip-code-label">Zip Code:</label>
    <input type="text" id="zip" class="zip-code">

    <label for="feelings" id="user-thoughts">Tell us your thoughts:</label>
    <textarea id="feelings" rows="5" cols="33"></textarea>

    <button id="generate" type="submit">Submit</button>
</form>

<div id="allData"></div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
