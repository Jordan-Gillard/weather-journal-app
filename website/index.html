<!DOCTYPE html>

<html lang="en">
<head>
    <title>Weather Journal App</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="temp-form">  <!-- This fucks everything up in the grid -->
    <label for="date" id="date-label">Date:</label>
    <input type="date" id="date" class="date">

    <label for="zip-code" id="zip-code-label">Zip Code:</label>
    <input type="text" id="zip-code" class="zip-code">

    <label for="user-input" id="user-thoughts">Tell us your thoughts:</label>
    <textarea id="user-input" rows="5" cols="33"></textarea>

    <button id="submit-button" type="submit">Submit</button>
</form>

<div id="data"></div>
<script src="app.js", type="text/javascript"></script>
</body>
</html>
